<div class="popup popup-js @class">
  <div class="popup__container">
    <button type="button" class="popup__close"></button>
    <img src="./img/done.svg" alt="Готово" class="popup__img">
    <strong class="popup__title">@title</strong>
    <p class="popup__text">@text</p>
    <a href="@link" class="popup__btn btn--primary">@btn-text</a>
  </div>
</div>
